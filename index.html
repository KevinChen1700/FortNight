<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Dungeon Crawler</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/skeleton.css">

	<style>
		body {
			background-color: #fff;
			color: #444;
			margin: 0px;
			overflow: hidden;
			font-family: Tahoma;
			font-size: 13px;
		}

		#stats {
			position: absolute;
			left: 0px;
			right: 0px;
		}

		#blocker {
			background-color: #b5d6fa;
			width: 100%;
			height: 100%;
			position: absolute;
			visibility: visible;
		}


		#radar {
			background-color: rgba(255, 255, 255, .3);
			border: 1px solid #ffffff;
			bottom: 10px;
			left: 10px;
			position: absolute;
			z-index: 100;
			visibility: none;
		}

		#padding-logo {
			margin-top: 19%;
		}

		#padding-help {
			padding-top: 26%;
		}

		#gameDivContainer {
			position: absolute;
			z-index: -1;
			visibility: hidden;
		}
	</style>
</head>

<body>

	<div id="blocker">
		<div class="container">
			<div class="row" id="padding-logo">
				<div class="twelve columns" align="center">
					<img src="textures/logo.png alt="Logo">
				</div>
			</div>

			<div class="row" id="padding-help">
				<div class="three columns" align="center">
					<img src="textures/help-keys.png" alt="Keys">
				</div>

				<div class="six columns" align="center">
					<img src="textures/help-action.png" alt="Action">
				</div>

				<div class="three columns" align="center">
					<img src="textures/help-arrows.png" alt="Mouse">
				</div>
			</div>
			
		</div>
	</div>
	
	<div id="ui">

		
		<div id="stamina">
			
		</div>

	</div>

	<div id="gameDivContainer"></div>

	<script src="js/lib/three.min.js"></script>
	<script src="js/lib/stats.js"></script>
	<script src="js/lib/pointerlockcontrols.js"></script>
	<script src="js/lib/dat.gui.min.js"></script>
	<!--<script src="js/bullet.js"></script>-->
	<script src="js/keyboard.js"></script>
	<script src="js/generator.js"></script>
	<script src="js/player.js"></script>
	<script src="js/game.js"></script>

</body>

</html>
